<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      /* Footer styles */
      .footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      /* Mobile phone styles */
      @media (max-width: 600px) {
        .footer {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .social-media {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Photography Portfolio</h1>
      <div class="portfolio-item">
        <img src="path_to_image1.jpg" alt="Image 1" />
        <h2>Image Title 1</h2>
        <p>Image Description 1</p>
      </div>
      <div class="portfolio-item">
        <img src="path_to_image2.jpg" alt="Image 2" />
        <h2>Image Title 2</h2>
        <p>Image Description 2</p>
      </div>

      <div class="footer">
        <h3>Follow Me:</h3>
        <div class="social-media">
          <a href="https://www.facebook.com/your-profile" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/your-profile" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com/your-profile" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
